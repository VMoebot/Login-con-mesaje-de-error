<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
		<title>Inicio de sesion  </title>
        <script type="text/javascript" src="assets/js/script.js"></script>		
	</head>
	<body>
		<form class="form col-3" action="Login.html" method="post">
		<h1>Iniciar Sesion </h1>
		<div class="alert alert-danger text center " style="display:none;">Los campos Son obligatorios</div>
		<div class="form-group">
			<label for="">Correo electronico</label>
			<input type="text" name="correo" class="form-control" placeholder="Example@mail.com" value="">
		</div>
		
		<div class="form-group">
			<label for="">Contraseña</label>
			<input type="password" name="contraseña" class="form-control"placeholder="**" value="">
		</div>
		<div class="form-group">
			<button type="submit" name="button" class="btn btn-primary" onclick="return validar_campos()"> Enviar </button>
		</div>
		
		</form>
	</body>
</html>
